name: Build Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 手動実行も可能

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Cache JUCE
      id: cache-juce
      uses: actions/cache@v4
      with:
        path: JUCE
        key: juce-7.0.9-git
    
    - name: Clone JUCE
      if: steps.cache-juce.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git JUCE
    
    - name: Verify JUCE directory
      run: |
        echo "=== JUCE directory contents ==="
        Get-ChildItem -Path JUCE | Select-Object Name
        echo "=== Checking CMakeLists.txt ==="
        if (Test-Path "JUCE/CMakeLists.txt") { 
          echo "JUCE/CMakeLists.txt exists" 
        } else { 
          echo "ERROR: JUCE/CMakeLists.txt NOT FOUND"
          exit 1
        }
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCI_BUILD=ON
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Find and list build output
      run: |
        echo "=== Searching for EXE files ==="
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | ForEach-Object { echo $_.FullName }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAROS-Windows
        path: |
          build/**/*.exe
          !build/**/juceaide.exe
          !build/**/CMake*
        if-no-files-found: warn
